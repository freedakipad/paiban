# PaiBan 排班引擎 - 开发环境 Docker Compose
# 使用方法: docker compose up -d

services:
  # ================================
  # PostgreSQL 数据库
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: paiban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: paiban
      POSTGRES_USER: paiban
      POSTGRES_PASSWORD: paiban123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paiban -d paiban"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paiban-network

  # ================================
  # Redis 缓存
  # ================================
  redis:
    image: redis:6-alpine
    container_name: paiban-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paiban-network

  # ================================
  # PaiBan 排班引擎服务 (开发模式)
  # ================================
  paiban:
    build:
      context: .
      dockerfile: deployments/Dockerfile
    container_name: paiban-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 应用配置
      APP_ENV: development
      APP_PORT: 7012
      APP_LOG_LEVEL: debug
      
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: paiban
      DB_USER: paiban
      DB_PASSWORD: paiban123
      DB_SSL_MODE: disable
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # API 配置
      API_RATE_LIMIT: 100
      API_TIMEOUT: 30s
    ports:
      - "7012:7012"
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - paiban-network

  # ================================
  # pgAdmin (可选 - 数据库管理界面)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paiban-pgadmin
    restart: unless-stopped
    profiles:
      - admin  # 使用 --profile admin 启动
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paiban.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - paiban-network

  # ================================
  # RedisInsight (可选 - Redis 管理界面)
  # ================================
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: paiban-redisinsight
    restart: unless-stopped
    profiles:
      - admin  # 使用 --profile admin 启动
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - paiban-network

# ================================
# 网络配置
# ================================
networks:
  paiban-network:
    driver: bridge

# ================================
# 数据卷
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  redisinsight_data:
    driver: local

