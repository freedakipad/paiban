apiVersion: apps/v1
kind: Deployment
metadata:
  name: paiban
  namespace: paiban
  labels:
    app: paiban
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paiban
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: paiban
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7012"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: paiban-sa
      containers:
        - name: paiban
          image: paiban:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7012
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: paiban-config
            - secretRef:
                name: paiban-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 7012
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 7012
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/configs
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: paiban-app-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: paiban
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: paiban
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paiban-sa
  namespace: paiban

